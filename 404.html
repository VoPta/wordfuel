<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages routing hack: redirect all 404s to index.html
    var pathSegmentsToKeep = 1; // Corresponds to /wordfuel/
    var l = window.location;
    
    // Save the URL path for redirecting later
    sessionStorage.redirect = l.pathname + l.search + l.hash;
    
    // Redirect to the base path
    var basePath = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/';
    
    l.replace(basePath);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/wordfuel/">click here</a>.</p>
</body>
</html>
